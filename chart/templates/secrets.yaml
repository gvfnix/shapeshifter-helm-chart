{{- range $secretName, $secretData := $.Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    helm.sh/release: "{{ $.Release.Name }}"
data:
{{- range $keyName, $keyValue := $secretData }}
  {{ $keyName }}: "{{ $keyValue | b64enc }}"
{{- end }}
{{- end }}
