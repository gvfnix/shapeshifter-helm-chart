suite: Test configMap
release:
  name: test
  revision: 1
templates: [configMaps.yaml]
tests:
  - it: Checks if configMap is filled correctly
    values: [configMap_values.yaml]
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: data.[config.yaml]
          value: |
            global:
            log_level: debug
            nesting:
              level1.path: global.nesting.[level1.path]
              level2:
                path: global.nesting.leve2.path
      - equal:
          path: data.[config.yml]
          value: |
            global:
              log_level: debug
      - equal:
          path: data.[config.ini]
          value: |
            [global]
            log_level = debug
      - equal:
          path: data.[config.properties]
          value: |
            global.log_level = debug
